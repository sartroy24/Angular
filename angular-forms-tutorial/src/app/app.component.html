<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <div class="alert alert-danger" *ngIf="errorMsg"> 
    {{errorMsg}}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)" novalidate>


    {{userForm.form.valid}}



    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control"
        [(ngModel)]="userModel.name" name="userName" required>
      <small class="text-danger " [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" pattern="^\d{10}$"
        class="form-control" [(ngModel)]="userModel.phone" name="phone" required>
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be ten digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>


    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" name="topic" [(ngModel)]="userModel.topic"  #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please select a topic</small>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning"
          [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening"
          [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
